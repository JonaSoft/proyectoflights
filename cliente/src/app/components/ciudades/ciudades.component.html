<div id="country" class="col-lg-12 col-md-12">

    <div class="row  contenedorciudades"style ="width:100%;">
        <div class="col-md-12 text-center" style="margin:auto;color:white;">
            <h6>COUNTRY/CITIES</h6>
        </div>
        <div class="container-fluid cities-window" style="">
            <div class="app-paises" id="app-mensajes">
                <div class="text-center p-1" *ngFor=" let paises of data; let i = index">
                    <div class="card text-center m-auto p-1" style="width: 11rem;">
                        <div class="container">
                            <img src="{{paises.flag}}"  width="75" height="50" alt="...">
                        </div>
                            <div class="card-body">
                                <p class="card-text">{{paises.name}} </p>
                                <p class="card-text">{{paises.flag}} </p>
                            </div>
                    
                    </div>
                   
                </div>
                
            </div>
        </div>
        <div class="container m-auto">
            <input id="btn-input" type="text" class="form-control-medium" name="mensaje" (KeyUp.enter)="enviarmensaje()" placeholder="Search City... " />
            
        </div>
        
    </div>
</div>
<br>
